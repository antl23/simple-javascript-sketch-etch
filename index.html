<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sketch!</title>
</head>
<body>
    <h1>Sketch!</h1>
    <div class="newClass">
        <p>New canvas size:</p>
        <input type="number" class="size" placeholder="max = 100">
        <button class="new">Enter</button>
    </div>
        <div class="container" draggable="false">    
    </div>
    <div class="buttons">
        <button class="black">Black</button>
        <button class="eraser">Eraser</button>
        <button class="reset">Clear</button>
    </div>
        <script src="javascript.js" defer></script>
</body>
</html>
